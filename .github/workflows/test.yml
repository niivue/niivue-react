name: test

on:
  push:
    branches: [ main ]
    tags:
    - "v?[0-9]+.[0-9]+.[0-9]+*"
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 21.6.0
    - uses: pnpm/action-setup@v2
      name: Install pnpm
      with:
        version: 8.14.1
        run_install: false
    - name: Get pnpm store directory
      id: pnpm_info
      shell: bash
      run: echo "store_path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"
    - uses: actions/cache@v3
      name: Setup pnpm cache
      with:
        path: ${{ steps.pnpm_info.outputs.store_path }}
        key: ${{ runner.os }}-node21-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-node21-pnpm-store-

    - name: Install dependencies
      run: |
        pnpm install --strict-peer-dependencies --frozen-lockfile
    - name: Unit tests
      run: pnpm test:unit

    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps chromium
    - name: Integration tests
      run: pnpm test:e2e

    - name: Upload unit test coverage
      if: ${{ always() }}
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage-vitest/clover.xml
        flags: unittests
        fail_ci_if_error: true
    - name: Upload E2E test coverage
      if: ${{ always() }}
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage-playwright/*.json
        flags: e2etests
        fail_ci_if_error: true
